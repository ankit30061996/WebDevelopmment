<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS First class</title>
    <style>
        h3{
            color: red;
            text-align: center;
            background-color: aqua;
        }
        p{
            background-color: blueviolet;
        }
    </style>
</head>
<body>

// inline style class
    <h1 style="color: brown; text-align: center;">Ankit's Classes</h1>
    <p style="color: blue">This is my first CSS class.</p>
    
// internal style sheet
    <h3> My name is Ankit Prakash</h3>
    <p> I'm graduated from BIT Mesra</p>
</body>
</html>
