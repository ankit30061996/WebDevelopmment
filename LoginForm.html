<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <form>
        <table>

            <tr>
                <td>Name:- </td>
                <td><input type="text" placeholder="Enter your name here"></td>
            </tr>

            <tr>
                <td>Contact:- </td>
                <td><input type="number" placeholder="Enter your contact"></td>
            </tr>

            <tr>
                <td>Email:- </td>
                <td><input type="email" placeholder="Enter your Email"></td>
            </tr>

            <tr>
                <td>Password:- </td>
                <td><input type="password" placeholder="Enter password"></td>
            </tr>

            <tr>
                <td>Gender:- </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                    <input type="radio" name="gender">Others
                </td>
            </tr>

            <tr>
                <td>Courses:- </td>
                <td>
                    <input type="checkbox">CSE
                    <input type="checkbox">Mechanical
                    <input type="checkbox">Electrical
                </td>
            </tr>

            <tr>
                <td>City:- </td>
                <td>
                    <select name="city" id="city">
                        <option value="Patna">Patna</option>
                        <option value="Ranchi">Ranchi</option>
                        <option value="Muzzafarpur">Muzzafarpur</option>
                        <option value="Lucknow">Lucknow</option>
                        <option value="Darbhanga">Darbhanga</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Upload Image:- </td>
                <td><input type="File"></td>
            </tr>

            <tr>
                <td><input type="submit" value="submit form"> </td>
                <td><input type="reset"></td>
            </tr>

        </table>
    </form>
</body>
</html>
