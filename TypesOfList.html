<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypesOfList</title>
</head>
<body>  
    <ol type="1">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type='A'>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type="a">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ol type="i">
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>
    <dl>
        <dt>Ankit Prakash</dt>
        <dd>I'm graduated from Birla Institute Of Technology.</dd>
        <dt>Ankur Prakash</dt>
        <dd>I'm graduated from RJPC College.</dd>
    </dl>
</body>
</html>
